{% extends 'base.html' %}
{% block container %}


   <table class="table">
      {% for user in users %}
      <tr>
         <td>{{ user.username }}</td>
         <td>{{ user.email }}</td>
         <td>{{ user.firstname }}</td>
         <td>{{ user.lastname }}</td>
      </tr>
      {% endfor %}
   </table>   


{% endblock %}
